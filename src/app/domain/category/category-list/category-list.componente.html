<div class=" mt-5 mb-5">
  <h2>Tabela</h2>
<table class="table table-striped table-info">
    <thead>
      <tr>
        <th scope="col"><i class="fa fa-list" aria-hidden="true"></i></th>
        <th scope="col" >Id</th>
        <th scope="col">nome</th>
        <th scope="col">Visualizar </th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let category of categories">
        <th scope="row">{{category.id}}</th>
        <td>{{category.nome}}</td>
        <td><a  [routerLink]="['/category/view']"><i class="fa fa-search" aria-hidden="true"></i> </a></td>
       <td><button (click)="delete(category.id,i)">Excluir</button>
        <button (click)="alterar(category.id, i)">alterar </button>
      </td>
      </tr>
      
    </tbody>
  </table>
  <div>
      <a class="btn btn-primary col-sm-1 ml-1" [routerLink]="['/category/form']" type="submit"> <span>Novo </span></a>
  </div>
 
  </div>
