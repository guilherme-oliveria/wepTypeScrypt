<div class="formGroup">
  <div class=" row">
    <div class="container" style="margin-top: 30px; background-color: rgb(165,42,42) " >

        <nav class=" navbar navbar-expand-lg ">
            <div class="row collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="col-md-9 navbar-nav mr-auto">

                <h3>Produtos na Promoção</h3>
              </ul>
            </div>
          </nav>
    </div>
      <div class="col-md-4 mt-3" *ngFor="let pro of produtoPromocao">

          <div class="card-deck" style="width: 20rem;">
            <div class="card">
              <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSPTzcCPb-FxG52ggrOzzs8XrD2qewgitGhOM1Wd46r8bJ3n30Ug" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title"><b>Modelo: </b> {{pro.nome}}</h5>
                <p class="card-text">{{pro.descricao}}</p>
                <p class="card-text"><b>Preco anterior: R$</b>{{pro.preco}}.00</p>
                <h4 class="card-text">
                    <b>R$ {{pro.precoPromocao}}.00</b>
                </h4>
                <a (click)="incluirProdutoNoCarrinho(pro)" class="btn btn-danger">Comprar</a>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class=" row">
      <div *ngIf="produto != null" class="container" style="margin-top: 30px; background-color: rgb(30,144,255) " >
          <nav class=" navbar navbar-expand-lg ">
              <div class="row collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="col-md-9 navbar-nav mr-auto">
                  <h3>Produtos</h3>
                </ul>
              </div>
            </nav>
        </div>
        <div class="col-md-4 mt-2" *ngFor="let produto of produto">
            <div class="card-deck" style="width: 20rem;">
                <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSPTzcCPb-FxG52ggrOzzs8XrD2qewgitGhOM1Wd46r8bJ3n30Ug" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"><b>Modelo:</b> {{produto.nome}}</h5>
                    <p class="card-text">{{produto.descricao}}</p>
                    <h4 class="card-text">
                        <b>R$ {{produto.preco}}.00</b>
                    </h4>
                    <a (click)="incluirProdutoNoCarrinho(produto)" class="btn btn-primary">Comprar</a>
                </div>
          </div>
        </div>
    </div>
</div>
<pre> </pre>
