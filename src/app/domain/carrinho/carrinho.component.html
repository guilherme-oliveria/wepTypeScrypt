
    <div class=" mt-5 mb-5">
        <h2>Carrinho </h2>
     
      <table class="table table-striped table-info">
          <thead>
            <tr>
              <th scope="col"><i class="fa fa-list" aria-hidden="true"></i></th>
              <th scope="col" >Modelo</th>
              <th scope="col">Preço</th>
              <th scope="col">Ações </th>
            </tr>
          </thead>
          <tbody >
              <tr *ngFor="let produto of carrinho">
              <th scope="row">#</th>
              <th >{{produto.nome}}</th>
              <td>R$ {{produto.preco}}.00</td>
              <td>
                <a (click)="excluirItem(produto.index)"><i class="fa fa-trash btn btn-primary" aria-hidden="true">Excluir</i></a>
            </td>
            </tr>
            
          </tbody>
        </table>
        <div>
        </div>
       
        </div>
