<div class=" mt-5 mb-5">
    <h2>Produtos</h2>
    <table class="table table-striped table-info">
      <thead >
        <tr>
          <th scope="col"><i class="fa fa-list" aria-hidden="true"></i></th>
          <th scope="col">Nome</th>
          <th scope="col">Marca</th>
          <th scope="col">Descrição</th>
          <th scope="col">Preço</th>
          <th scope="col">Ações </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos; let i = index">
          <th scope="row"></th>
          <td >{{produto.nome}}</td>
          <td>{{produto.marca}}</td>
          <td>{{produto.descricao}}</td>
          <td>{{produto.preco}}</td>

          <!-- <td><a [routerLink]="['/produto/view', produto.id]"><i class="fa fa-search" aria-hidden="true"></i></a></td>
          <td><button (click)="delete(produto.id, i)">excluir</button>
          <button [routerLink]="['/produto/form/',category.id]">alterar</button>
          </td> -->
          
        </tr>
    </tbody>
  </table>
    <div>
    <a class="btn btn-primary col-sm-1 ml-1" [routerLink]="['/produto/form']" > <span> Novo </span></a>
    </div>
   </div>
